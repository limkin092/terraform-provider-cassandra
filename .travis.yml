dist: trusty
os: linux
services:
  - docker
language: go
go:
  - "1.15.x"

env:
  - CASSANDRA_HOST=localhost CASSANDRA_USERNAME=cassandra CASSANDRA_PASSWORD=cassandra CASSANDRA_VERSION=2
  - CASSANDRA_HOST=localhost CASSANDRA_USERNAME=cassandra CASSANDRA_PASSWORD=cassandra CASSANDRA_VERSION=3

install:
  # This script is used by the Travis build to install a cookie for
  # go.googlesource.com so rate limits are higher when using `go get` to fetch
  # packages that live there.
  # See: https://github.com/golang/go/issues/12933
  - bash scripts/gogetcookie.sh

script:
  - make test
  - make vet
  - make testacc

jobs:
  fast_finish: true
  allow_failures:
    - go: tip
